<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 30 + (i * 113)}" [name]="player"
    class="player-position"></app-player>



<div class="field">
    <div class="card-stack">
        <!--Card stack-->
        <img [ngStyle]="{'right.px': i * 3.5}" *ngFor="let c of [1,2,3,4,5]; let i = index;"
            src="/assets/img/cards/card_cover.png" alt="cards">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png"
            alt="cards">


        <!--stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png"
            alt="Played card">
        <!--current card (Animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
            src="/assets/img/cards/{{ currentCard }}.png" alt="cards">
    </div>
</div>

<button mat-fab color="success" (click)="openDialog()" class="button-add">
    <mat-icon>add</mat-icon>
  </button>
